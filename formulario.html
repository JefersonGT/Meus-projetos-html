<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de alunos</h1>
        <p id="subtitulo">Faça sua matrícula</p>
        <br>

    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual curso você deseja fazer?</strong></label>
            <label>
                <input type="radio" name="cursoweb" value="html" checked> Html
            </label>
            <label>
                <input type="radio" name="cursoweb" value="css"> Css
            </label>
            <label>
                <input type="radio" name="cursoweb" value="python"> Python
            </label>
            <label>
                <input type="radio" name="cursoweb" value="c##"> C##
            </label>
            <label>
                <input type="radio" name="cursoweb" value="kotlin"> Kotlin
            </label>
        </div>

        <div class="campo">

            <label><strong>Qual o grau de conhecimento na linguagem escolhida?</strong></label>
            <select id="conhecimento">
                <option>Selecione</option checked>
                <option>Pouco conheciemnto</option>
                <option>Ja domino</option>
                <option>Não sei nada</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="C##">
                <label for="tecnologia3">C##</label>
                
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="JAVA">
                <label for="tecnologia4">JAVA</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PYTHON">
                <label for="tecnologia5">PYTHON</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVA SCRIPT">
                <label for="tecnologia6">JAVA SCRIPT</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

        </div>

        <button class="botao" type="submit"> Enviar</button>
    </form>
</body>
</html>
